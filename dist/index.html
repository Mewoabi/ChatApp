<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Noisy</title>
</head>

<body>
    <!-- the chatbox container -->
    <div class="main container my-4 text-center">
        <h1 class="chat-title mx-3"> Noisy Chat </h1>
        <!-- chat buttons container -->
        <div class="chat-buttons">
            <div>choose a chat field: </div>
            <button class="btn color-btn" id="general">#general</button>
            <button class="btn color-btn" id="gaming">#gaming</button>
            <button class="btn color-btn" id="music">#music</button>
            <button class="btn color-btn" id="ninjas">#ninjas</button>
        </div>

        <h4 class="username">
            update username
        </h4>
        <!-- list of chats -->
        <ul class="list-group chatList"></ul>
        <!-- input fields for new message -->
        <div class="input-fields">
            <div class="input-group mb-3">
                <button style="border-radius: 5px 0 0 5px; border: none" type="button" id="button-addon1">Your message:
                </button>
                <input id="messageIn" name="message" type="text" class="form-control" placeholder=""
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-outline-secondary color-btn sendButton" type="button"
                    id="button-addon2">Send</button>
            </div>

            <!-- alert box -->
            <div id="alertBox" class="alert">
                
            </div>
            <!-- input field to update the username  -->
            <div class="input-group mb-3">
                <button style="border-radius: 5px 0 0 5px; border: none" type="button" id="button-addon1">Update
                    username: </button>
                <input id="usernameIn" type="text" name="username" class="form-control" placeholder=""
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-outline-secondary color-btn changeNameButton" type="button"
                    id="button-addon2">update</button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
